title: 'Interior Page'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: template_field
            field:
              type: template
              display: 'Template Field'
      -
        display: 'Interior Page'
        fields:
          -
            handle: image
            field:
              container: assets
              type: assets
              display: image
          -
            handle: content
            field:
              reading_time: true
              word_count: true
              remove_empty_nodes: false
              type: bard
              display: content
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
                - horizontalrule
                - alignleft
                - aligncenter
                - alignright
                - alignjustify
              target_blank: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
