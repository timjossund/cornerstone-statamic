tabs:
  main:
    display: Main
    sections:
      -
        display: 'Contact Us'
        fields:
          -
            handle: name
            field:
              type: text
              display: Name
              placeholder: 'Your Name'
              antlers: true
              validate:
                - required
          -
            handle: email
            field:
              input_type: email
              type: text
              display: email
          -
            handle: phone
            field:
              type: text
              display: phone
          -
            handle: form_message
            field:
              type: textarea
              display: 'form mesaage'
